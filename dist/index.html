<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="UA-X-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="images/home.png" sizes="64x64" type="image/png">
    <link rel="stylesheet" href="css/nice-select.min.css">
    <link rel="stylesheet" href="css/web.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Start Login -->
    <div class="container">
        <!-- Start Login -->
        <div class="login">
            <div class="row">
                <div class="content-login">
                    <div class="first col-md-6 hidden-sm hidden-xs">
                        <div class="left"></div>
                    </div>
                    <div class="last col-md-6">
                        <div class="right text-center">
                            <div class="brand">
                                <h1>logo</h1>
                            </div>
                            <div class="info">
                                <h2 class="h3">knowledge competency base</h2>
                                <form class="form-horizontal" action="dashboard.html" method="">
                                    <div class="form-group">
                                        <div class="col-xs-offset-1 col-xs-10">
                                            <input class="form-control" type="text" name="badgeID" placeholder="badge ID" required />    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-offset-1 col-xs-10">
                                            <input class="form-control" type="text" name="full name" placeholder="Full name" required />    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-offset-1 col-xs-10">
                                            <input class="form-control" type="email" name="email" placeholder="email" required />    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-offset-1 col-xs-10">
                                            <select class="form-control" name="departement">
                                                <option value="0">departement</option>
                                                <option value="1"></option>
                                                <option value="2"></option>
                                                <option value="3"></option>
                                                <option value="4"></option>
                                                <option value="5"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-offset-1 col-xs-10">
                                            <select class="form-control" name="group">
                                                <option value="0">group</option>
                                                <option value="1"></option>
                                                <option value="2"></option>
                                                <option value="3"></option>
                                                <option value="4"></option>
                                                <option value="5"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-offset-1 col-xs-10">
                                            <input class="form-control" type="submit" value="start journey" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
